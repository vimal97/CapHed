version: '2'

services:

  couchdb0:
    container_name: couchdb0
    image: hyperledger/fabric-couchdb
    ports:
      - 5984:5984
  
  couchdb1:
    container_name: couchdb1
    image: hyperledger/fabric-couchdb
    ports:
      - 6984:5984

  couchdb2:
    container_name: couchdb2
    image: hyperledger/fabric-couchdb
    ports:
      - 7984:5984
  
  couchdb3:
    container_name: couchdb3
    image: hyperledger/fabric-couchdb
    ports:
      - 8984:5984

  couchdb4:
    container_name: couchdb4
    image: hyperledger/fabric-couchdb
    ports:
      - 9984:5984
  
  couchdb5:
    container_name: couchdb5
    image: hyperledger/fabric-couchdb
    ports:
      - 10984:5984
      

  ca.org1.example.com:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/b7bd9cc61ceeb799da863c085d1b6e420e646f1e80e2335f0e85791cae856b7b_sk
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/b7bd9cc61ceeb799da863c085d1b6e420e646f1e80e2335f0e85791cae856b7b_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./channel/crypto-config/peerOrganizations/org1.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_peerOrg1

  ca.org2.example.com:
    image: hyperledger/fabric-ca
